apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-db
spec:
  podSelector:
    matchLabels:
      cnpg.io/cluster: grafana-db
  policyTypes:
  - Ingress
  ingress:
  - from:
    # From Grafana
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: postgresql
  - from:
    # From other Postgres nodes
    - podSelector:
        matchLabels:
          cnpg.io/cluster: grafana-db
    # From operator
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cnpg-system
    ports:
    - protocol: TCP
      port: postgresql
    - protocol: TCP
      port: status
  - from:
    # Metrics
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: prometheus
          operator.prometheus.io/name: prometheus
    ports:
    - protocol: TCP
      port: metrics