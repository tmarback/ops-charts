group: ""
project: ""

# Generates dashboards and alerting rules
defaultServices:
  alertmanager: true
  prometheus: true
  grafana: true
  redis: true
  cnpg: true
  mysql: true
  mariadb: true

cloudflare: 
  enabled: true
  sourceNamespace: "" # Defaults to the ops namespace for the group
  certificates: # Secret names
    grafana: ""

grafana:
  version: 11.3.0
  domain: ""

  replicas: 2

  oidc:
    clientID: grafana
    clientSecret:
      name: ""
      key: ""
    roleMapping:
      clusterAdmin: ""
      admin: "" # optional
      editor: "" # optional
      viewer: "" # optional

  database:
    instances: 3
    sharedBufferSize: 38MB # Set to 25% of total memory
    storage:
      class: topolvm-root
      size: 3Gi
    resources:
      requests:
        cpu: 10m
        memory: 150Mi
      limits:
        memory: 300Mi

prometheus:
  version: v3.1.0

  scrapeInterval: 2m
  evaluationInterval: 30s
  retention: 30d

  storage:
    class: ceph-block
    size: 5Gi
  resources:
    requests:
      cpu: 200m
      memory: 2Gi
    limits:
      memory: 4Gi

  backupSchedule: cluster-storage

alertmanager:
  version: v0.27.0

  retention: 120h

  # Main configuration
  config: {}
    # name: group-alertmanager-global
    # global:
    #   resolveTimeout: 5m

  storage:
    class: ceph-block
    size: 50Mi
  resources:
    requests:
      cpu: 1m
      memory: 50Mi
    limits:
      memory: 100Mi

tempo:
  enabled: false
  replicas:
    compactor: 1
    distributor: 2
    ingester: 2
    querier: 1
    queryFrontend: 1
  retention: 168h0m0s # 7 days
  storageSize: 1Gi
  resources:
    limits:
      memory: 2Gi
      # cpu: 2.0
  tracing:
    sampling: 0.0

loki:
  enabled: false
  retention: 720h # 30 days
  queryTimeout: 300s
  maxConcurrentQueries: 6
  datasource:
    maxLines: 100
  write:
    replicas: 3
    persistenceSize: 1Gi
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 300Mi
  read:
    replicas: 3
    persistenceSize: 1Gi
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 300Mi
  backend:
    replicas: 3
    persistenceSize: 1Gi
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 300Mi

  chunksCache:
    enabled: true
    replicas: 1
    allocatedMemory: 100 # In MiB
    defaultValidity: 0s # 0 is never expire

  resultsCache:
    enabled: true
    replicas: 1
    allocatedMemory: 100 # In MiB
    defaultValidity: 12h
